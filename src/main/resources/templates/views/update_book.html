<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body class="col-lg-6 col-md-6 col-sm-6 container mt-5 mb-5 justify-content-center card">
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Books Management App</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/home}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/addbook}">Add book</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/books}">Show Books</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
	<div class="container mt-5">
    	<h1>Update Book</h1>
    </div>	
	
	<div class="container mt-5 mb-5">
    	<div >
		  <form class="was-validated" th:action="@{/book/{id}(id=${book.id})}" th:object="${book}" method="post">
		    <div class="form-group">
		      <label for="bookname">Book Name</label>
		      <input type="text" 
		      class="form-control" 
		      id="bookname" 
		      placeholder="Enter book name" 
		      name="bookname"
		      th:field="*{bookname}"
		      required>
		      <div class="valid-feedback">Valid.</div>
		      <div class="invalid-feedback">Please fill out this field.</div>
		    </div>
		    
		    <div class="form-group">
		      <label for="authorname">Author Name</label>
		      <input type="text" 
		      class="form-control" 
		      id="authorname" 
		      placeholder="Enter author name" 
		      name="authorname"
		      th:field="*{authorname}"
		      required>
		      <div class="valid-feedback">Valid.</div>
		      <div class="invalid-feedback">Please fill out this field.</div>
		    </div>
		    
		    
		    
		    
		    
			
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="form-group">
					      <label for="price">Price</label>
					      <input type="number" 
					      class="form-control" 
					      id="price" 
					      placeholder="Enter Price" 
					      name="price"
					      th:field="*{price}">
					    </div>
					</div>
					<div class="col">
						<div class="form-group">
					      <label for="quantity">Quantity</label>
					      <input type="number" 
					      class="form-control" 
					      id="quantity" 
					      placeholder="Enter Quantity" 
					      name="quantity"
					      th:field="*{quantity}">
					    </div>
					</div>
				</div>
			</div>
			
			
		    <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
    </div>

  </body>
</html>
